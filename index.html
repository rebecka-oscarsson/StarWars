<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="starwars.js" defer></script>
    <link rel="stylesheet" href="starwars.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <title>Star Wars Catalogue</title>
</head>

<body>

    <div class="wrapper">

        <header>
            <h1>STAR WARS CATALOGUE</h1>
        </header>

        <section class="left">

            <h2>Characters</h2>

            <div class="characters">
            </div>
            
            <div class="loadingLeft hidden spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <footer>
                <a href=# class="back">&#9664;</a>
                <span class="page"></span>
                <a href=# class="forward">&#9654;</a>
            </footer>

        </section>

        <section class="right">

            <h2>Details</h2>

            <section class="topRight">

                <ul class="detailsListTop">
                </ul>
                
                <div class="spinner-border loadingTopRight hidden" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="tabs"></div>

            </section>
            
            


            <section class="bottomRight">

                <div class="loadingBottomRight hidden spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>


                <ul class="detailsListBottom">
                </ul>

            </section>

        </section>

    </div>

</body>

</html>
